    <script>
        // === DB Setup (Thumbnails & History) ===
        const DB_NAME = 'PicViewerDB', THUMB_STORE = 'thumbnails', HIST_STORE = 'history';
        let db;
        const IMG_EXT = /\.(jpg|jpeg|png|gif|webp|bmp|nep|nel)$/i;

        function initDB() {
            const req = indexedDB.open(DB_NAME, 2);
            req.onupgradeneeded = e => {
                const d = e.target.result;
                if(!d.objectStoreNames.contains(THUMB_STORE)) d.createObjectStore(THUMB_STORE);
                if(!d.objectStoreNames.contains(HIST_STORE)) d.createObjectStore(HIST_STORE, { keyPath: 'path' });
            };
            req.onsuccess = e => { db = e.target.result; updateCacheStatus(); };
        }
        initDB();

        function getCacheKey(f) { return `${f.name}_${f.size}_${f.lastModified}`; }
        async function saveToCache(k, b) { if(db) db.transaction(THUMB_STORE,'readwrite').objectStore(THUMB_STORE).put(b, k); }
        async function getFromCache(k) {
            if(!db) return null;
            return new Promise(r => {
                const req = db.transaction(THUMB_STORE,'readonly').objectStore(THUMB_STORE).get(k);
                req.onsuccess = () => r(req.result); req.onerror = () => r(null);
            });
        }
        function clearThumbnailCache() {
            if(!confirm("ëª¨ë“  ì¸ë„¤ì¼ ìºì‹œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const tx = db.transaction(THUMB_STORE,'readwrite');
            tx.objectStore(THUMB_STORE).clear();
            tx.oncomplete = () => { alert("ì‚­ì œ ì™„ë£Œ"); updateCacheStatus(); };
        }
        function clearHistory() {
            if(!confirm("íˆìŠ¤í† ë¦¬ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ìºì‹œ ì´ë¯¸ì§€ëŠ” ìœ ì§€)")) return;
            const tx = db.transaction(HIST_STORE,'readwrite');
            tx.objectStore(HIST_STORE).clear();
            tx.oncomplete = () => { alert("ê¸°ë¡ ì´ˆê¸°í™”ë¨"); renderHistoryView(); };
        }
        function updateCacheStatus() {
            if(!db) return;
            const req = db.transaction(THUMB_STORE,'readonly').objectStore(THUMB_STORE).count();
            req.onsuccess = () => document.getElementById('cacheStatus').innerText = `ìºì‹œ: ${req.result}ê°œ`;
        }

        // === History Logic ===
        function addToHistory(file) {
            if(!db) return;
            const tx = db.transaction(HIST_STORE, 'readwrite');
            const path = file.webkitRelativePath || file.name;
            const item = {
                path: path,
                name: file.name,
                size: file.size,
                modTime: file.lastModified,
                type: file.name.toLowerCase().endsWith('.zip') ? 'zip' : 'img',
                timestamp: new Date().getTime()
            };
            tx.objectStore(HIST_STORE).put(item);
        }

        let isHistoryMode = false;
        function toggleHistoryMode(show) {
            isHistoryMode = show;
            const scanDiv = document.getElementById('gallery');
            const histDiv = document.getElementById('gallery-history');
            const mainCtrl = document.getElementById('mainControls');
            const navArea = document.getElementById('navArea');

            if(show) {
                scanDiv.style.display = 'none';
                histDiv.style.display = 'block';
                mainCtrl.style.display = 'none';
                navArea.style.display = 'none';
                histCtrl.style.display = 'flex';
                renderHistoryView();
            } else {
                scanDiv.style.display = 'grid';
                histDiv.style.display = 'none';
                mainCtrl.style.display = 'block';
                if(allFiles.length > 0) navArea.style.display = 'flex';
                histCtrl.style.display = 'none';
            }
        }

        function renderHistoryView() {
            if(!db) return;
            const gallery = document.getElementById('gallery-history');
            gallery.innerHTML = '<div style="grid-column:1/-1; color:#777; padding:20px; text-align:center;">ë¡œë”© ì¤‘...</div>';
            
            const tx = db.transaction(HIST_STORE, 'readonly').objectStore(HIST_STORE).getAll();
            tx.onsuccess = () => {
                const list = tx.result;
                if(!list || list.length === 0) {
                    gallery.innerHTML = '<div style="grid-column:1/-1; padding:20px; color:#aaa; text-align:center;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                // ê·¸ë£¹í™” (í´ë” ê²½ë¡œ ê¸°ì¤€)
                const groups = {};
                list.forEach(item => {
                    const parts = item.path.split('/');
                    let folderName = parts.length > 1 ? parts.slice(0, -1).join('/') : "Root";
                    if(!groups[folderName]) groups[folderName] = [];
                    groups[folderName].push(item);
                });

                gallery.innerHTML = '';
                // í´ë”ëª… ì •ë ¬ ë° ë Œë”ë§
                Object.keys(groups).sort().forEach((folder, fIdx) => {
                    const items = groups[folder].sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
                    const folderId = `hist-folder-${fIdx}`;
                    
                    const headerHtml = `
                        <div class="history-folder-group">
                            <div class="history-folder-header" onclick="toggleFolder('${folderId}')">
                                <span>ğŸ“‚ ${folder}</span>
                                <span style="font-size:0.8rem; color:#888;">${items.length}ê°œ</span>
                            </div>
                            <div id="${folderId}" class="history-folder-content">
                                <!-- ì•„ì´í…œ ì‚½ì… -->
                            </div>
                        </div>`;
                    gallery.insertAdjacentHTML('beforeend', headerHtml);
                    
                    const contentDiv = document.getElementById(folderId);
                    items.forEach(item => {
                        // íˆìŠ¤í† ë¦¬ ì•„ì´í…œì€ í´ë¦­ ì‹œ ë·°ì–´ë¥¼ ì—´ ìˆ˜ ì—†ìŒ(íŒŒì¼ ê°ì²´ ì†Œì‹¤). ëŒ€ì‹  í”„ë¦¬ë·°/í™•ëŒ€ ë³´ê¸° ì œê³µ.
                        const isZip = item.type === 'zip';
                        // ìºì‹œ í‚¤ ì¬êµ¬ì„±
                        const dummyFile = { name: item.name, size: item.size, lastModified: item.modTime };
                        const key = getCacheKey(dummyFile);
                        
                        // ZIPì¸ ê²½ìš° í”„ë¦¬ë·° í‚¤ í™•ì¸
                        const clickAction = isZip ? 
                            `loadZipPreviewFromHistory('${key}', '${item.name}')` : 
                            `viewHistoryImage('${key}', '${item.name}')`;

                        const html = `
                            <div class="item" onclick="${clickAction}">
                                <div class="thumb-container lazy-hist" data-key="${key}" data-type="${item.type}">
                                    ${isZip ? '<div class="badge-type badge-zip">ZIP</div>' : ''}
                                    <span style="color:#666; font-size:0.6rem;">...</span>
                                </div>
                                <div class="filename" style="color:#999;">${item.name}</div>
                            </div>`;
                        contentDiv.insertAdjacentHTML('beforeend', html);
                    });
                });
                
                // íˆìŠ¤í† ë¦¬ ì¸ë„¤ì¼ ë¡œë”© ê´€ì°°ì
                const histObs = new IntersectionObserver((entries, obs) => {
                    entries.forEach(e => {
                        if(e.isIntersecting) {
                            loadHistoryThumb(e.target);
                            obs.unobserve(e.target);
                        }
                    });
                });
                document.querySelectorAll('.lazy-hist').forEach(el => histObs.observe(el));
            };
        }

        function toggleFolder(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'grid') ? 'none' : 'grid';
        }

        async function loadHistoryThumb(el) {
            const key = el.dataset.key;
            const cache = await getFromCache(key);
            if(cache) {
                el.innerHTML = `${el.dataset.type==='zip'?'<div class="badge-type badge-zip">ZIP</div>':''}<img src="${URL.createObjectURL(cache)}" class="thumb-img loaded">`;
            } else {
                el.innerText = "No Cache";
            }
        }

        // íˆìŠ¤í† ë¦¬ì—ì„œ ì´ë¯¸ì§€ í´ë¦­ ì‹œ (ë‹¨ì¼ ì´ë¯¸ì§€ í¬ê²Œ ë³´ê¸°)
        async function viewHistoryImage(key, name) {
            const blob = await getFromCache(key);
            if(!blob) return alert("ìºì‹œëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.");
            openPreviewModalDirect(blob, name, false);
        }

        // íˆìŠ¤í† ë¦¬ì—ì„œ ZIP í´ë¦­ ì‹œ (4ë¶„í•  í”„ë¦¬ë·° ìºì‹œ í™•ì¸)
        async function loadZipPreviewFromHistory(baseKey, name) {
            const previewKey = baseKey + "_preview"; // 4ë¶„í•  ìºì‹œ í‚¤
            const blob = await getFromCache(previewKey);
            if(blob) {
                openPreviewModalDirect(blob, name, false); // false = ë·°ì–´ ì—´ê¸° ë²„íŠ¼ ìˆ¨ê¹€ (íŒŒì¼ ì—†ìœ¼ë¯€ë¡œ)
            } else {
                // í”„ë¦¬ë·°ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ì¸ë„¤ì¼ì´ë¼ë„ ë³´ì—¬ì¤Œ
                const cover = await getFromCache(baseKey);
                if(cover) openPreviewModalDirect(cover, name + " (Cover)", false);
                else alert("ë¯¸ë¦¬ë³´ê¸°ê°€ ìºì‹œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
            }
        }

        // === Image Processing (Create Thumbnails) ===
        async function createResizedThumbnail(blob) {
            return new Promise(resolve => {
                const img = new Image(); const url = URL.createObjectURL(blob);
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const scale = 240 / img.width;
                    cvs.width = 240; cvs.height = img.height * scale;
                    cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                    cvs.toBlob(b => { URL.revokeObjectURL(url); resolve(b); }, 'image/jpeg', 0.7);
                };
                img.src = url;
            });
        }
        async function createSplitThumbnail(b1, b2) {
            return new Promise(resolve => {
                const i1 = new Image(), i2 = new Image();
                const u1 = URL.createObjectURL(b1), u2 = URL.createObjectURL(b2);
                let loaded = 0; const check = () => { loaded++; if(loaded===2) draw(); };
                i1.onload = check; i2.onload = check; i1.src = u1; i2.src = u2;
                function draw() {
                    const cvs = document.createElement('canvas'); cvs.width=240; cvs.height=320;
                    const ctx = cvs.getContext('2d');
                    drawCover(ctx, i1, 0, 0, 120, 320); drawCover(ctx, i2, 120, 0, 120, 320);
                    ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.fillRect(119,0,2,320);
                    cvs.toBlob(b => { URL.revokeObjectURL(u1); URL.revokeObjectURL(u2); resolve(b); }, 'image/jpeg', 0.7);
                }
                function drawCover(ctx, img, x, y, w, h) {
                    const sr=img.width/img.height, dr=w/h;
                    let sx, sy, sw, sh;
                    if(sr>dr) { sh=img.height; sw=sh*dr; sy=0; sx=(img.width-sw)/2; }
                    else { sw=img.width; sh=sw/dr; sx=0; sy=(img.height-sh)/2; }
                    ctx.drawImage(img, sx, sy, sw, sh, x, y, w, h);
                }
            });
        }

        // === ZIP 4-Split Preview Logic ===
        async function generateZipStrip(file) {
            try {
                const z = await JSZip.loadAsync(file);
                const names = Object.keys(z.files).filter(n=>!n.startsWith('__') && n.match(IMG_EXT)).sort((a,b)=>a.localeCompare(b, undefined, {numeric:true}));
                if(names.length === 0) return null;

                // 4ì¥ ì¶”ì¶œ (0%, 33%, 66%, 100%)
                const indices = [0, Math.floor(names.length*0.33), Math.floor(names.length*0.66), names.length-1];
                // ì¤‘ë³µ ì œê±° ë° ì •ë ¬
                const uniqueIndices = [...new Set(indices)].sort((a,b)=>a-b);
                
                const blobs = await Promise.all(uniqueIndices.map(i => z.file(names[i]).async('blob')));
                
                // ìº”ë²„ìŠ¤ì— ì„¸ë¡œë¡œ ì´ì–´ ë¶™ì´ê¸°
                return new Promise(resolve => {
                    const canvas = document.createElement('canvas');
                    const w = 300; 
                    // ë†’ì´ëŠ” ì¼ë‹¨ ì„ì˜ ì„¤ì •, ì´ë¯¸ì§€ ë¡œë“œ í›„ ì¡°ì • í•„ìš”í•˜ì§€ë§Œ
                    // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ 4:3 ë¹„ìœ¨ 4ì¥ ê°€ì • -> 300x400 * 4 = 300x1600?? 
                    // ê·¸ëƒ¥ í™”ë©´ì— ê½‰ ì°¨ê²Œ í•˜ê¸° ìœ„í•´ ê° ì´ë¯¸ì§€ ë†’ì´ë¥¼ ê³ ì •(400px)
                    const hPerImg = 400;
                    canvas.width = w;
                    canvas.height = hPerImg * blobs.length;
                    
                    const ctx = canvas.getContext('2d');
                    let loadedCount = 0;

                    blobs.forEach((blob, idx) => {
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);
                        img.onload = () => {
                            // Cover fit draw
                            const sr = img.width/img.height;
                            const dr = w/hPerImg;
                            let sx, sy, sw, sh;
                            if(sr > dr) { sh=img.height; sw=sh*dr; sy=0; sx=(img.width-sw)/2; }
                            else { sw=img.width; sh=sw/dr; sx=0; sy=(img.height-sh)/2; }
                            
                            ctx.drawImage(img, sx, sy, sw, sh, 0, idx * hPerImg, w, hPerImg);
                            URL.revokeObjectURL(img.src);
                            loadedCount++;
                            if(loadedCount === blobs.length) {
                                // êµ¬ë¶„ì„ 
                                ctx.fillStyle = "rgba(255,255,255,0.5)";
                                for(let k=1; k<blobs.length; k++) ctx.fillRect(0, k*hPerImg, w, 2);
                                
                                canvas.toBlob(resBlob => resolve(resBlob), 'image/jpeg', 0.8);
                            }
                        };
                    });
                });

            } catch(e) { console.error(e); return null; }
        }


        // === Main Logic (Scan) ===
        let allFiles=[], currentPath="", viewerList=[], viewerIndex=0;
        let currentZipIndex = -1; // í”„ë¦¬ë·° íŒì—…ì—ì„œ ì‚¬ìš©

        document.getElementById('folder-upload').addEventListener('change', e => {
            if(isHistoryMode) toggleHistoryMode(false);
            const raw = Array.from(e.target.files);
            allFiles = raw.filter(f => f.name.match(IMG_EXT) || f.name.toLowerCase().endsWith('.zip'));
            if(!allFiles.length) return alert("íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.");
            
            // íˆìŠ¤í† ë¦¬ DBì— ë©”íƒ€ë°ì´í„° ì €ì¥
            allFiles.forEach(f => addToHistory(f));

            currentPath=""; 
            document.getElementById('mainControls').style.display='none'; 
            document.getElementById('navArea').style.display='flex';
            renderGallery();
        });

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(e => {
                if(e.isIntersecting) {
                    const t = e.target, idx = parseInt(t.dataset.index);
                    if(t.dataset.type === 'zip') loadZipThumb(t, allFiles[idx]);
                    else loadImgThumb(t, allFiles[idx]);
                    obs.unobserve(t);
                }
            });
        }, {rootMargin:'100px'});

        function renderGallery() {
            const gal = document.getElementById('gallery');
            document.getElementById('currentPathDisplay').innerText = currentPath || "Root";
            gal.innerHTML = '';
            const folders = new Set(), files = [];
            allFiles.forEach((f, i) => {
                const p = f.webkitRelativePath || f.name;
                if(!p.startsWith(currentPath)) return;
                const rel = p.substring(currentPath.length), parts = rel.split('/');
                if(parts.length > 1) folders.add(parts[0]);
                else files.push({f, i});
            });
            Array.from(folders).sort().forEach(n => gal.insertAdjacentHTML('beforeend', `<div class="item folder-item" onclick="enterFolder('${n}')"><div class="folder-icon">ğŸ“</div><div class="filename">${n}</div></div>`));
            files.sort((a,b)=>a.f.name.localeCompare(b.f.name, undefined, {numeric:true}));
            
            files.forEach(item => {
                const isZip = item.f.name.toLowerCase().endsWith('.zip');
                // ZIPì´ë©´ openZipPreview, ì´ë¯¸ì§€ë©´ openViewer
                const clickFn = isZip ? `openZipPreview(${item.i})` : `openViewer(${item.i})`;
                
                gal.insertAdjacentHTML('beforeend', `<div class="item" onclick="${clickFn}"><div class="thumb-container lazy-target" data-index="${item.i}" data-type="${isZip?'zip':'img'}">${isZip ? '<div class="badge-type badge-zip">ZIP</div>' : ''}<span style="color:#666; font-size:0.6rem;">...</span></div><div class="filename">${item.f.name}</div></div>`);
            });
            document.querySelectorAll('.lazy-target').forEach(el => observer.observe(el));
        }

        function enterFolder(n) { currentPath += n + "/"; renderGallery(); window.scrollTo(0,0); }
        function navigateUp() {
            if(!currentPath) return;
            const p = currentPath.split('/'); p.pop(); p.pop();
            currentPath = p.length ? p.join('/')+"/" : "";
            renderGallery(); window.scrollTo(0,0);
        }

        // === Thumb Loaders ===
        async function loadImgThumb(el, file) {
            const key = getCacheKey(file), cache = await getFromCache(key);
            if(cache) { el.innerHTML=`<img src="${URL.createObjectURL(cache)}" class="thumb-img loaded">`; return; }
            try { const b = await createResizedThumbnail(file); saveToCache(key, b); updateCacheStatus(); el.innerHTML=`<img src="${URL.createObjectURL(b)}" class="thumb-img loaded">`; } catch(e){ el.innerText="Err"; }
        }
        async function loadZipThumb(el, file) {
            const key = getCacheKey(file), cache = await getFromCache(key);
            if(cache) { el.innerHTML=`<div class="badge-type badge-zip">ZIP</div><img src="${URL.createObjectURL(cache)}" class="thumb-img loaded">`; return; }
            try {
                const z = await JSZip.loadAsync(file);
                const is = Object.keys(z.files).filter(n=>!n.startsWith('__') && n.match(IMG_EXT)).sort((a,b)=>a.localeCompare(b, undefined, {numeric:true}));
                if(!is.length) { el.innerText="Empty"; return; }
                const b1 = await z.file(is[0]).async('blob');
                let fin = (is.length > 1) ? await createSplitThumbnail(b1, await z.file(is[is.length-1]).async('blob')) : await createResizedThumbnail(b1);
                saveToCache(key, fin); updateCacheStatus();
                el.innerHTML=`<div class="badge-type badge-zip">ZIP</div><img src="${URL.createObjectURL(fin)}" class="thumb-img loaded">`;
            } catch(e){ el.innerText="Err"; }
        }

        // === ZIP Preview Modal ===
        const prevModal = document.getElementById('previewModal');
        const prevImg = document.getElementById('previewStrip');
        const prevMsg = document.getElementById('previewMsg');
        const btnOpenViewer = document.getElementById('btnOpenZipViewer');

        async function openZipPreview(idx) {
            const file = allFiles[idx];
            if(!file) return;
            
            currentZipIndex = idx; // ë·°ì–´ë¡œ ì—´ê¸° ìœ„í•´ ì €ì¥
            prevModal.style.display = 'flex';
            prevImg.style.display = 'none';
            prevMsg.style.display = 'block';
            prevMsg.innerText = "ë¯¸ë¦¬ë³´ê¸° ìƒì„± ì¤‘...";
            btnOpenViewer.style.display = 'block'; // ìŠ¤ìº” ëª¨ë“œì´ë¯€ë¡œ ë·°ì–´ ì—´ê¸° ê°€ëŠ¥

            const baseKey = getCacheKey(file);
            const previewKey = baseKey + "_preview";

            // 1. ìºì‹œ í™•ì¸
            const cachedStrip = await getFromCache(previewKey);
            if(cachedStrip) {
                showPreviewImage(cachedStrip);
                return;
            }

            // 2. ì—†ìœ¼ë©´ ìƒì„±
            const stripBlob = await generateZipStrip(file);
            if(stripBlob) {
                saveToCache(previewKey, stripBlob);
                showPreviewImage(stripBlob);
            } else {
                prevMsg.innerText = "ì´ë¯¸ì§€ ì¶”ì¶œ ì‹¤íŒ¨";
            }
        }

        function showPreviewImage(blob) {
            prevImg.src = URL.createObjectURL(blob);
            prevImg.style.display = 'block';
            prevMsg.style.display = 'none';
        }

        function openPreviewModalDirect(blob, title, canOpenViewer) {
            currentZipIndex = -1; // ì§ì ‘ ì—´ê¸°ì´ë¯€ë¡œ ì¸ë±ìŠ¤ ì—†ìŒ
            prevModal.style.display = 'flex';
            prevImg.src = URL.createObjectURL(blob);
            prevImg.style.display = 'block';
            prevMsg.style.display = 'none';
            btnOpenViewer.style.display = canOpenViewer ? 'block' : 'none';
        }

        function closePreviewModal() {
            prevModal.style.display = 'none';
            prevImg.src = "";
        }

        function openCurrentZipViewer() {
            if(currentZipIndex !== -1) {
                closePreviewModal();
                openViewer(currentZipIndex);
            }
        }

        // === Viewer (Zoom, Rotate, Swipe) ===
        const modal = document.getElementById('viewerModal');
        const imgEl = document.getElementById('mainImage');
        const zoomCon = document.getElementById('zoomContainer');
        const feedbackEl = document.getElementById('feedbackMsg');

        let scale = 1, pointX = 0, pointY = 0, rotation = 0;
        let startX=0, startY=0, startDist=0, isDragging=false;

        function updateTransform() {
            imgEl.style.transform = `translate(${pointX}px, ${pointY}px) rotate(${rotation}deg) scale(${scale})`;
            const display = scale > 1.1 ? 'none' : 'block';
            document.querySelector('.zone-left').style.display = display;
            document.querySelector('.zone-right').style.display = display;
        }
        function rotate(deg) { rotation += deg; updateTransform(); showFeedback(`${rotation}Â°`); }

        zoomCon.addEventListener('touchstart', e => {
            if(e.touches.length===2) {
                isDragging=false; startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            } else if(e.touches.length===1) {
                isDragging=true; startX = e.touches[0].pageX; startY = e.touches[0].pageY;
                if(scale > 1) { startX -= pointX; startY -= pointY; }
            }
        });
        zoomCon.addEventListener('touchmove', e => {
            if(e.touches.length===2) {
                e.preventDefault();
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                scale = Math.min(Math.max(1, scale + (dist - startDist)*0.005), 5); startDist = dist; updateTransform();
            } else if(e.touches.length===1 && isDragging) {
                if(scale > 1) {
                    e.preventDefault(); pointX = e.touches[0].pageX - startX; pointY = e.touches[0].pageY - startY; updateTransform();
                }
            }
        });
        zoomCon.addEventListener('touchend', e => {
            if(scale === 1 && isDragging) {
                const diffX = e.changedTouches[0].pageX - startX;
                if(Math.abs(diffX) > 40 && Math.abs(e.changedTouches[0].pageY - startY) < 60) {
                    if(diffX > 0) prevPage(); else nextPage();
                }
            }
            isDragging=false; if(scale < 1.0) { scale=1; pointX=0; pointY=0; updateTransform(); }
        });
        let lastTap=0;
        zoomCon.addEventListener('touchend', e => {
            if(new Date().getTime()-lastTap < 300 && e.changedTouches.length===1) {
                scale = scale>1 ? 1 : 2.5; pointX=0; pointY=0; updateTransform();
            }
            lastTap = new Date().getTime();
        });

        async function openViewer(idx) {
            const f = allFiles[idx]; if(!f) return;
            viewerIndex=0; viewerList=[]; rotation=0; scale=1; pointX=0; pointY=0;
            updateTransform(); imgEl.src=""; modal.style.display='block';

            if(f.name.toLowerCase().endsWith('.zip')) {
                document.getElementById('viewerTitle').innerText = "Loading ZIP...";
                try {
                    const z = await JSZip.loadAsync(f);
                    const n = Object.keys(z.files).filter(x=>!x.startsWith('__')&&x.match(IMG_EXT)).sort((a,b)=>a.localeCompare(b, undefined, {numeric:true}));
                    viewerList = n.map(x=>({type:'zip', obj:z.file(x)}));
                    document.getElementById('viewerTitle').innerText = f.name;
                    showImage(0);
                } catch(e){ alert("Fail"); closeViewer(); }
            } else {
                const fs = allFiles.filter(x=> {
                    const p = x.webkitRelativePath||x.name;
                    if(!p.startsWith(currentPath)) return false;
                    return !p.substring(currentPath.length).includes('/') && !x.name.toLowerCase().endsWith('.zip');
                }).sort((a,b)=>a.name.localeCompare(b.name, undefined, {numeric:true}));
                viewerList = fs.map(x=>({type:'file', obj:x}));
                const find = viewerList.findIndex(x=>x.obj===f);
                document.getElementById('viewerTitle').innerText = f.name;
                showImage(find>=0?find:0);
            }
        }

        async function showImage(idx, direction = 0) {
            if(idx<0 || idx>=viewerList.length) return;
            if(direction !== 0 && imgEl.src) {
                const anim = direction > 0 ? 'anim-slide-left' : 'anim-slide-right';
                imgEl.classList.add(anim); await new Promise(r => setTimeout(r, 150)); imgEl.classList.remove(anim);
            }
            viewerIndex = idx;
            document.getElementById('pageCounter').innerText = `${idx+1} / ${viewerList.length}`;
            scale=1; pointX=0; pointY=0; rotation=0; updateTransform();
            
            const item = viewerList[idx];
            let blob = (item.type==='zip') ? await item.obj.async('blob') : item.obj;
            if(item.type==='file') document.getElementById('viewerTitle').innerText = item.obj.name;
            const url = URL.createObjectURL(blob);
            if(imgEl.dataset.prev) URL.revokeObjectURL(imgEl.dataset.prev);
            imgEl.onload = () => imgEl.dataset.prev = url;
            imgEl.src = url;
            if(direction !== 0) { imgEl.classList.add('anim-fade-in'); setTimeout(() => imgEl.classList.remove('anim-fade-in'), 200); }
        }

        function closeViewer() { modal.style.display='none'; imgEl.src=""; }
        function prevPage() { if(viewerIndex>0) showImage(viewerIndex-1, -1); else showFeedback("ì²« í˜ì´ì§€"); }
        function nextPage() { if(viewerIndex<viewerList.length-1) showImage(viewerIndex+1, 1); else showFeedback("ë§ˆì§€ë§‰ í˜ì´ì§€"); }
        function goToFirst() { showImage(0); showFeedback("ì²˜ìŒ"); }
        function goToLast() { showImage(viewerList.length-1); showFeedback("ë"); }
        function jumpPage(delta) {
            let next = viewerIndex + delta;
            if(next < 0) next = 0; if(next >= viewerList.length) next = viewerList.length - 1;
            if(next !== viewerIndex) { showImage(next, delta>0?1:-1); showFeedback(delta > 0 ? `+${delta}` : `${delta}`); }
            else { showFeedback(delta > 0 ? "ë" : "ì²˜ìŒ"); }
        }
        function showFeedback(txt) { feedbackEl.innerText = txt; feedbackEl.style.opacity = 1; setTimeout(() => feedbackEl.style.opacity = 0, 800); }
        document.addEventListener('keydown', e => {
            if(modal.style.display==='block') {
                if(e.key==='ArrowLeft') prevPage(); else if(e.key==='ArrowRight') nextPage(); else if(e.key==='Escape') closeViewer();
            } else if(prevModal.style.display==='flex' && e.key==='Escape') {
                closePreviewModal();
            }
        });
    </script>
